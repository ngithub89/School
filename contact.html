<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Our School</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #eafaf1, #ffffff);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #00796b; /* Teal background */
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            color: #b2dfdb; /* Lighter teal on hover */
            transform: scale(1.05);
        }

        main {
            padding: 4rem 2rem;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #00796b; /* Teal color */
            margin: 1rem 0;
            font-weight: 500;
        }

        form {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 600px;
            text-align: left; /* Align form labels and inputs to the left */
        }

        form label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #333;
        }

        form input, form textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        form input[type="submit"] {
            background-color: #00796b; /* Teal background */
            color: white;
            padding: 0.75rem;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.3s;
        }

        form input[type="submit"]:hover {
            background-color: #004d40; /* Darker teal on hover */
            transform: scale(1.05);
        }

        footer {
            background-color: #00796b; /* Teal background */
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: relative; /* Changed from fixed to relative */
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="admissions.html">Admissions</a></li>
                <li><a href="programs.html">Programs</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h1>Contact Us</h1>
            <form action="mailto:info@ourschool.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <input type="submit" value="Send">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Our School. All rights reserved.</p>
    </footer>
</body>
</html>
